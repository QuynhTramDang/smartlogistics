# Delta Lake config
spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog
spark.sql.warehouse.dir=s3a://smart-logistics/warehouse

spark.sql.catalogImplementation=hive
spark.hadoop.hive.metastore.uris=thrift://delta-metastore:9083

# S3A để kết nối MinIO
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=minioadmin
spark.hadoop.fs.s3a.secret.key=minioadmin
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem

# Metrics
spark.metrics.conf=/opt/bitnami/spark/conf/metrics.properties
spark.metrics.appStatusSource.enabled true
spark.ui.prometheus.enabled true
spark.executor.processTreeMetrics.enabled true
spark.metrics.conf.*.sink.prometheusServlet.class org.apache.spark.metrics.sink.PrometheusServlet
spark.metrics.conf.*.sink.prometheusServlet.path /metrics
spark.metrics.conf.*.source.jvm.class org.apache.spark.metrics.source.JvmSource